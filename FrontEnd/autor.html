<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Autores</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="cadastrarAutor">
        <h1><b>Cadastro Autor</b></h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome"><br><br>
            <input type="text" class="cpf" name="cpf" placeholder="CPF"><br><br>
            <input type="text" class="genero" name="genero" placeholder="Genero"><br><br>
            <input type="text" class="email" name="email" placeholder="E-mail"><br><br>
            <input type="text" class="dataNascimento" name="dataNascimento" placeholder="Data de nascimento"><br><br>
            <input type="text" class="nacionalidade" name="nacionalidade" placeholder="Nacionalidade"><br><br>
            <button name="buttonCadastrarAutor"><b>Cadastrar Autor</b></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
